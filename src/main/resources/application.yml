spring:
  application:
    name: simplebank
  autoconfigure:
    imports:
      - com.simple.bank.config.SimpleBankWebAutoConfiguration
  profiles:
    active: default
  jackson:
    default-property-inclusion: non_null  # 序列化时排除值为 null 的字段
  cloud:                              #phoebe
    sentinel:
      transport:
        dashboard: 127.0.0.1:7070      #phoebe
        port: 8719
      eager: true
  kafka:
    bootstrap-servers: 127.0.0.1:9092 # 指定 Kafka Broker 地址，可以设置多个，以逗号分隔
    # Kafka Producer 配置项
    producer:
      acks: 1 # 0-不应答。1-leader 应答。all-所有 leader 和 follower 应答。
      retries: 3 # 发送失败时，重试发送的次数
      key-serializer: org.apache.kafka.common.serialization.StringSerializer # 消息的 key 的序列化
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer # 消息的 value 的序列化
    # Kafka Consumer 配置项
    consumer:
      auto-offset-reset: earliest # 设置消费者分组最初的消费进度为 earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: com.simple.bank.message
    # Kafka Consumer Listener 监听器配置
    listener:
      missing-topics-fatal: false # 消费监听接口监听的主题不存在时，默认会报错。所以通过设置为 false ，解决报错

server:
  port: 8886

mybatis:
  configuration:
    map-underscore-to-camel-case: true  # 开启下划线转驼峰映射


#debug: true
management:
  endpoints:
    web:
      exposure:
        include: configprops  # 暴露配置端点
  endpoint:
    configprops:
      show-values: always  # 显示配置值（默认只显示键）